databaseChangeLog:
  - changeSet:
      id: 1
      author: sereja
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
              - column:
                  name: account_non_expired
                  type: boolean
              - column:
                  name: account_non_locked
                  type: boolean
              - column:
                  name: credentials_non_expired
                  type: boolean
              - column:
                  name: enabled
                  type: boolean