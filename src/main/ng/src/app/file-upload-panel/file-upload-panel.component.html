<div
  class="container dropdown_container fileIsOverTest"
  [ngClass]="{'fileIsOver': hasBaseDropZoneOver}"
  (click)="chooseFile()">
  <img [src]="loadedImageUrl ? loadedImageUrl : 'drop.png'"
       ng2FileDrop
       (fileOver)="fileOverBase($event)"
       [uploader]="uploader"
       class="dropdown_here"
  >
  <input #choose_button type="file" ng2FileSelect [uploader]="uploader" style="display: none"/>
</div>
