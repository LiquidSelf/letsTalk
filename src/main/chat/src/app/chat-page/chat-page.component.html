<div *ngIf="auth.principal">logged in as {{auth.principal.username}}</div>
<div>
  <button (click)="goBack()" class="btn btn-primary">go back</button>
</div>
<div class="chat_chat">
  <span class="chat_title">chat</span>
  <span #scroll class="chat_messages">
    <div *ngFor="let message of mess_serv.messages" [class.my_message]="message.username === auth.principal.username" class="message">
    <span class="userName">
      {{message.username === auth.principal.username ? ':' : ''}}
      {{message.username}}
      {{message.username === auth.principal.username ? '' : ':'}}
    </span>
    <span class="text">{{message.message}}</span>
    </div>
  </span>
  <span class="input_text">
    <input [(ngModel)]="message" (keyup.enter) = "sendMessage(message)" type="text" autofocus>
    <button (click)="sendMessage(message) " class="btn btn-primary">snd</button>
  </span>
</div>
